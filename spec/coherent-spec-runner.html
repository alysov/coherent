  <script src="../build/distil.js?sync=true" type="text/javascript" charset="utf-8"></script>
  <script src="../build/coherent-debug.js" type="text/javascript" charset="utf-8"></script>

  <script src="views/basic-view_spec.js" type="text/javascript" charset="utf-8"></script>

  <script src="model/model_spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="model/ModelObject_spec.js" type="text/javascript" charset="utf-8"></script>
  <script src="model/model-json_spec.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      window.onload = function() {
        jasmineEnv.execute();
      };
    })();
  </script>
