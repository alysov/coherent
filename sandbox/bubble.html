<!DOCTYPE HTML>
<html>
    <head>
        <script src="../build/debug/coherent-debug.js" type="text/javascript" charset="utf-8"></script>
        <style>
            .modal-overlay-guard
            {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
        
            .modal-overlay-backdrop
            {
                background-color: black;
                opacity: 0.65;
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
            }
            .modal-overlay-backdrop.invisible
            {
                opacity: 0;
            }
            
            .overlay
            {
                width: 300px;
                height: 50px;
                position: absolute;
                -webkit-border-radius: 10px;
                -moz-border-radius: 10px;
                border: 4px solid #666;
/*                -webkit-box-shadow: 0 3px 8px rgba(0,0,0,0.85);*/
/*                -moz-box-shadow: 0 3px 8px rgba(0,0,0,0.85);*/
                background: white;
                padding: 10px;
            }
            
            .overlay.invisible
            {
                opacity: 0;
            }

            .overlay.invisible *
            {
                display: none;
            }
            
            .overlay.invisible .arrow
            {
                display: block;
            }
            
            .overlay .arrow
            {
                width: 20px;
                height: 20px;
                bottom: -29px;
                position: absolute;
                background-color: green;
                margin-bottom: 5px;
            }
            
            .overlay.below .arrow
            {
                top: -29px;
                bottom: auto;
                margin-top: 5px;
                margin-bottom: 0;
            }
            
            #constraint
            {
                position: absolute;
                top: 200px;
                left: 50px;
                width: 300px;
                background-color: pink;
            }
        </style>
    </head>
    
    <body>
        <div id="bubble" class="overlay"><span class="arrow"></span></div>

        <script>
            distil.onready(function(){
                var bubble= new coherent.Bubble(document.getElementById('bubble'), {
                                                    animate: {
                                                        visible: true
                                                    }
                                                });
            
                function showBubble()
                {
                    bubble.constrainToView(document.getElementById('constraint'));
                    bubble.attachToView(document.getElementById('field'));
                    bubble.setVisible(true);
                }

                function hideBubble()
                {
                    bubble.setVisible(false);
                }
            });
        </script>

        <div id="constraint">
            <input type="text" id="field">
            <input style="position:relative;z-index:10000" onclick="showBubble()" type="button" value="Show Bubble">
            <input style="position:relative;z-index:10000" onclick="hideBubble()" type="button" value="Hide Bubble">
        </div>
    </body>
</html>
